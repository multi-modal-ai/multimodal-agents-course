  #     - agent-network
  #   volumes:
  #     - ./videos:/app/videos
  kubrick-ui:
    container_name: kubrick-ui
    build:
      context: ./kubrick-ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - agent-api
      - mcp-server
    networks:
      - agent-network
    volumes:
      - ./videos:/app/videos

networks:
  agent-network:
    name: agent-network

volumes:
  videos: